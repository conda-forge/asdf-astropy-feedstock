{% set name = "asdf-astropy" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5aa5a448ee0945bd834a9ba8fb86cf43b39e85d24260e1339b734173ab6024c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools-scm
  run:
    - asdf >=2.14.4
    - asdf-coordinates-schemas >=0.3
    - asdf-transform-schemas >=0.5
    - asdf-standard >=1.1.0
    - astropy-base >=5.2.0
    - numpy >=1.24
    - packaging >=19
    - python >=3.10

test:
  imports:
    - asdf_astropy
  commands:
    - pip check
    - pytest --pyargs asdf_astropy
  requires:
    - pytest-astropy
    - scipy

about:
  home: https://github.com/astropy/asdf-astropy
  summary: ASDF serialization support for astropy
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jhunkeler
    - WilliamJamieson
    - braingram
